<style>
  /* 单个 publication 的容器（只做行布局 & 底部分隔线） */
  .publication-item {
    display: flex;
    align-items: center;
/*    padding: 1rem;             /* 给每条留点内边距 */
    border-bottom: 1px solid #ccc;
    margin: 1rem 0;
  }
  /* 去掉最后一条 publication 的分隔线 */
  .publication-item:last-child {
    border-bottom: none;
  }
  /* 左侧：固定宽度，保证右侧对齐 */
  .publication-left {
    width: 100px;
    text-align: center;
    flex-shrink: 0;           /* 不让它因屏幕变窄而变小 */
    margin-right: 30px;       /* 与右侧间隔 */
    font-size: 0.98rem;
  }
  /* 右侧：自适应剩余空间 */
  .publication-right {
    flex: 1;                  /* 占据剩余空间 */
  }
  /* 调整标题与段落外边距，以免默认 margin 过大 */
  .publication-right h5,
  .publication-right p {
    margin: 0.25rem 0;
  }
  /* 小屏幕下，如果想让左侧更窄，可加媒体查询 */
  @media (max-width: 767.98px) {
    .publication-left {
      width: 80px;
      margin-right: 10px;
    }
  }
</style>

{% assign item = include.item %}
<div class="publication-item">
  <!-- 左侧区域：显示动态文本（cover_text） -->
  <div class="publication-left">
    {{ item.cover_text }}
  </div>
  <!-- 右侧区域：显示详细信息 -->
  <div class="publication-right">
    <h5 style="font-size: 1rem;">{{ item.title }}</h5>
    <p class="small">{{ item.authors }}</p>
    <p class="small">
      {{ item.pub_pre }}<i>{{ item.pub }}</i>{{ item.pub_post }} {{ item.pub_date }} {{ item.pub_last }}
    </p>
   <!--  <p class="small text-muted">{{ item.abstract }}</p>
    <p class="small lh-125 text-muted abstract-links">
      {% for link in item.links %}
        {% if link[1].url %}
          <a target="{{ link[1]['target'] }}" href="{{ link[1]['url'] }}">[{{ link[0] }}]</a>
        {% else %}
          <a target="_blank" href="{{ link[1] }}">[{{ link[0] }}]</a>
        {% endif %}
      {% endfor %}
    </p> -->
  </div>
</div>
