<style>
  /* 单个 publication 项的整体容器 */
  .publication-item {
    display: flex;
    align-items: center;
    gap: 2rem; /* 左右间隔 */
    padding: 1rem 0;
    border-bottom: 1px solid #ccc;
  }
  /* 去掉最后一项的底部边框 */
  .publication-item:last-child {
    border-bottom: none;
  }
  /* 左侧区域：固定宽度，保证右侧内容起点统一 */
  .publication-left {
    width: 100px;
    margin-left: 30px;  /* 桌面端左边距 */
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 80px;
    text-align: center;
    flex-wrap: wrap;
    white-space: normal;
    align-content: center;
    font-size: 0.98rem;
  }
  /* 右侧区域：占据剩余空间，内容垂直居中 */
  .publication-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  /* 调整标题和段落的外边距 */
  .publication-right h5,
  .publication-right p {
    margin: 0.25rem 0;
  }
  /* 小屏幕下调整 */
  @media (max-width: 767.98px) {
    .publication-left {
      margin-left: 10px;
      width: 80px;
    }
    .publication-item {
      gap: 1rem;
    }
  }
</style>

<div class="publication-item">
  <!-- 左侧区域：显示动态文本 -->
  <div class="publication-left">
    {{ item.cover_text }}
  </div>
  <!-- 右侧区域：显示详细信息 -->
  <div class="publication-right">
    <h5 style="font-size: 1rem;">{{ item.title }}</h5>
    <p class="small">{{ item.authors }}</p>
    <p class="small">
      {{ item.pub_pre }}<i>{{ item.pub }}</i>{{ item.pub_post }} {{ item.pub_date }} {{ item.pub_last }}
    </p>
    <p class="small text-muted">{{ item.abstract }}</p>
    <p class="small lh-125 text-muted abstract-links">
      {% for link in item.links %}
        {% if link[1].url %}
          <a target="{{ link[1]['target'] }}" href="{{ link[1]['url'] }}">[{{ link[0] }}]</a>
        {% else %}
          <a target="_blank" href="{{ link[1] }}">[{{ link[0] }}]</a>
        {% endif %}
      {% endfor %}
    </p>
  </div>
</div>
