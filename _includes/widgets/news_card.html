<div class="news-block">
  {% assign news_sorted = site.news | sort: "date" | reverse %}
  {% for item in news_sorted %}
  <div class="news-item d-flex py-2 border-bottom">
    <!-- 左侧日期部分，显示年份和月份 -->
    <div class="news-date text-muted mr-3" style="min-width:80px; text-align:right;">
      <div>{{ item.date | date: "%Y" }}</div>
      <div>{{ item.date | date: "%b" }}</div>
    </div>
    <!-- 右侧内容部分 -->
    <div class="news-content">
      {{ item.title }}
    </div>
  </div>
  {% endfor %}
</div>
