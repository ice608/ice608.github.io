<div class="news-list">
  <!-- 将 news 按日期降序排列 -->
  {% assign news_sorted = site.news | sort: "date" | reverse %}

  <!-- 使用无序列表来承载每条 news -->
  <ul style="list-style: none; margin: 0; padding: 0;">
    {% for item in news_sorted %}
      <li style="margin-bottom: 10px;">
        <!-- 日期（MM/YYYY） -->
        <span style="display: inline-block; width: 70px; font-weight: 500;">
          {{ item.date | date: "%m/%Y" }}
        </span>
        <!-- 标题或正文 -->
        {{ item.title }}
      </li>
    {% endfor %}
  </ul>
</div>
