<div class="my-3 bg-white shadow-sm rounded-sm">
  <h6 class="p-3 mb-0 border-bottom border-gray"><i class="fas fa-rss"></i> News</h6>
  <!-- 将 news 按日期降序排列 -->
  {% assign news_sorted = site.news | sort: "date" | reverse %}
  <div class="px-3 pb-1">
    <!-- 使用无序列表来承载每条 news -->
    <ul style="list-style: none; margin: 0 0 0 30px; padding: 0;">
      {% for item in news_sorted %}
        <li style="margin-bottom: -3px; padding: 5px 0;">
          <!-- 日期（MM/YYYY） -->
          <span style="display: inline-block; width: 70px; font-weight: 500; margin-right: 10px;">
            {{ item.date | date: "%m/%Y" }}
          </span>
          <!-- 标题或正文 -->
          {{ item.title }}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
