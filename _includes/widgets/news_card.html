<!-- 假设你的 news 已经按日期倒序排序 -->
<div class="my-3 bg-white p-3 rounded shadow-sm">
  {% assign news_sorted = site.news | sort: "date" | reverse %}
  {% for item in news_sorted %}
    <!-- 每条新闻一个容器，使用 margin-bottom 间隔 -->
    <div class="d-flex mb-2">
      <!-- 年月在一行显示 -->
      <div class="text-muted mr-3">
        {{ item.date | date: "%Y %b" }}
      </div>
      <!-- 新闻标题或内容 -->
      <div>
        {{ item.title }}
      </div>
    </div>
  {% endfor %}
</div>
