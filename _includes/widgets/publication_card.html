{% assign publications = include.publications %}

<!-- 整个卡片容器：只有这里带阴影和圆角 -->
<div class="my-3 p-0 bg-white shadow-sm rounded-sm">
  
  <!-- 卡片标题区，只出现一次 -->
  <h6 class="border-bottom border-gray p-3 mb-0" style="font-size: 1.25rem;">
    {% if include.title %}
      {{ include.title }}
    {% else %}
      <i class="fas fa-star"></i> Selected Recent Publications
    {% endif %}
    <a href="{{ 'publications' | relative_url }}" style="color: #76aad9;">
      (view all <i class="fas fa-angle-double-right"></i>)
    </a>
  </h6>

  <!-- 列表容器，包裹所有 publication 项 -->
  <div class="publications-list">
    {% for item in publications limit:include.limit %}
      {% include widgets/publication_item.html item=item %}
    {% endfor %}
  </div>

</div>
